{% extends "global/base.html" %}

{% block content %}
    <div class='responsive-table'>
        <table class="contacts-table">
            <caption class="table-caption">Contatos</caption>
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header" scope="col">ID</th>
                    <th class="table-header" scope="col">Primeiro Nome</th>
                    <th class="table-header" scope="col">Segundo Nome</th>
                    <th class="table-header" scope="col">Email</th>
                    <th class="table-header" scope="col">NÃºmero</th>
                    <th class="table-header" scope="col">Categoria</th>
                </tr>
            </thead>

            <tbody>
                {% for contact in contacts %}
                    <tr class="table-row">
                        <td class='table-cel'><a class='table-link' href="{% url "contact" contact.id %}">{{contact.id}}</a></td>
                        <td class='table-cel'>{{contact.first_name}}</td>
                        <td class='table-cel'>{{contact.last_name}}</td>
                        <td class='table-cel'>{{contact.email}}</td>
                        <td class='table-cel'>{{contact.phone}}</td>
                        <td class='table-cel'>{{contact.category}}</td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock content %}
